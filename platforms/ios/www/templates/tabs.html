<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

<!-- bookings Tab -->
  <ion-tab title="bookings " icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/bookings">
    <ion-nav-view name="tab-bookings"></ion-nav-view>
  </ion-tab>

<!-- BIO Tab -->
  <ion-tab title="BIO" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/tab/bio">
    <ion-nav-view name="tab-bio"></ion-nav-view>
  </ion-tab>

  <!-- information Tab -->
  <ion-tab title="Tour information" icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/TourInfo">
    <ion-nav-view name="tab-TourInfo"></ion-nav-view>
  </ion-tab>

  <!-- Gear Tab -->
  <ion-tab title="Gear" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart-outline" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
